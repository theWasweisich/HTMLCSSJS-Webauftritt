<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Seite</title>

    <link rel="shortcut icon" href="/assets/icons/favicon-dark.svg" type="image/svg"
        media="(prefers-color-scheme: no-preference)">
    <link rel="shortcut icon" href="/assets/icons/favicon-white.svg" type="image/svg"
        media="(prefers-color-scheme: dark)">
    <link rel="shortcut icon" href="/assets/icons/favicon-dark.svg" type="image/svg"
        media="(prefers-color-scheme: light)">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/global/global.css">

    <script src="/assets/global/global.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <nav data-load="true"></nav>
    <main>
        <header>
            <div class="wrapper-padding">
                <h1>Login</h1>
            </div>
        </header>
        <section>
            <div class="wrapper-padding">
                <h2>Anmeldeformular f√ºr Admins</h2>
            </div>
        </section>
        <section id="login-section">
            <div class="wrapper-padding">
                <form id="loginForm">
                    <label for="username-inp">Benutzername</label>
                    <input autofocus type="text" name="username" id="username-inp" autocomplete="username">
                    <label for="password-inp">Passwort</label>
                    <input type="password" name="password" id="password-inp" autocomplete="current-password">
                    <label class="checkbox-label" for="stayloggedin-inp">Angemeldet bleiben?</label>
                    <input type="checkbox" name="stayloggedin" id="stayloggedin-inp">
                    <button type="submit">Anmelden</button>
                </form>
            </div>
        </section>
    </main>
    <footer data-load="true"></footer>
</body>

</html>
