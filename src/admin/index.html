<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <link rel="stylesheet" href="/assets/global/global.css">
    <link rel="stylesheet" href="style.css">

    <script src="/assets/global/global.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <nav data-load="true"></nav>
    <main>
        <header>
            <h1>Admin-Seite</h1>
        </header>
        <section id="request-contacts">
            <h2>Kontakte anfordern</h2>
            <button>Anfordern</button>
        </section>
        <section id="contactMsg-output">
            <template id="message-template">
                <div class="message">
                    <h3>Name</h3>
                    <p data-field="name"></p>
                    <h3>Email</h3>
                    <a href="" data-field="email"></a>
                    <h3>Thema</h3>
                    <p data-field="topic"></p>
                    <h3>Kurzbeschreibung</h3>
                    <p data-field="short"></p>
                    <h3>Nachricht</h3>
                    <textarea readonly data-field="message"></textarea>
                </div>
            </template>
        </section>
    </main>
    <footer data-load="true"></footer>
</body>
</html>
