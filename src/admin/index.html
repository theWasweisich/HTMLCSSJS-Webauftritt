<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <link rel="stylesheet" href="/assets/global/global.css">
    <link rel="stylesheet" href="style.css">

    <script src="/assets/global/global.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <nav data-load="true"></nav>
    <main>
        <header>
            <h1>Admin-Seite</h1>
        </header>
        <section id="request-contacts">
            <h2>Kontakte anfordern</h2>
            <button>Anfordern</button>
        </section>
        <section id="contactMsg-output">
            <template id="message-template">
                <div class="message">
                    <dt>Name</dt>
                    <dd>
                        <p data-field="name"></p>
                    </dd>

                    <dt>Email</dt>
                    <dd>
                        <a target="_blank" href="" data-field="email"></a>
                    </dd>

                    <dt>Thema</dt>
                    <dd>
                        <p data-field="topic"></p>
                    </dd>

                    <dt>Kurzbeschreibung</dt>
                    <dd>
                        <p data-field="short"></p>
                    </dd>

                    <dt>Nachricht</dt>
                    <dd>
                        <p data-field="message"></p>
                    </dd>
                </div>
            </template>
        </section>
    </main>
    <footer data-load="true"></footer>
</body>
</html>
